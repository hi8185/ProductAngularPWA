<form class="form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="form-label" for="name">Name</label>
    <input class="form-input" id="name" formControlName="name" type="text">
  </div>
  <div class="form-group">
    <label class="form-label" for="price">Price</label>
    <input class="form-input" id="price" formControlName="price" type="number">
  </div>
  <div class="form-group">
    <label class="form-label" for="quantity">Quantity</label>
    <input class="form-input" id="quantity" formControlName="quantity" type="number">
  </div>
  <button class="btn btn-save" type="submit">Save</button>
</form>
